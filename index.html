<script>

  Pi.init({ version: "2.0" });

  async function login() {
    try {
      const scopes = ['username'];
      const auth = await Pi.authenticate(scopes);
      alert("Welcome " + auth.user.username);
    } catch (err) {
      alert("Login failed");
      console.error(err);
    }
  }
</script>
