<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anconder Pi App</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>

<body style="background:#1e1e1e;color:white;text-align:center;padding-top:100px;font-family:sans-serif;">

<h1>ANCONDER PI APP ðŸš€</h1>
<button onclick="login()" style="padding:10px 20px;font-size:18px;">
Login with Pi
</button>

<script>
  Pi.init({ version: "2.0" });

  async function login() {
    try {
      const scopes = ['username'];
      const auth = await Pi.authenticate(scopes);
      alert("Sannu " + auth.user.username);
    } catch (err) {
      alert("Login ya fadi");
    }
  }
</script>

</body>
</html>
